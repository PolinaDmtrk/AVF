<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<title>Альбом выходных форм</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="brVersion/brVersion.css" type="text/css">
	<script src="brVersion/brVersion.js"></script>
</head>
<body>
	<div class="main">
		<aside>
			<div class="logo">
				<h1>Альбом выходных форм</h1>
			</div>
	        <div class="search">
	            <form action="" method="get">
	                <input id="unitSearch" placeholder="Искать" type="text">
	            </form>
	        </div>
	        <div id="categories" class="filter">
	        	<ul></ul>
			</div>
	        <div id="AVFparameter" class="filter">
	        	<select>
	        		<option id="2" selected>Все справки</option>
	        		<option id="1">Готовые справки</option>
	        		<option id="0">Справки в работе</option>
	        	</select>
	        </div>
	        <div class="units">
				<ul></ul>
			</div>
	    </aside>
		<div class="unitDescription">
	        <div>
                <h2>
	        	    <span id="unitName"></span>
	        	    <button class="update">Обновить</button>
                </h2>
	        </div>
			<div class="unitInfo">
		       	<div>
		       		<h3>Описание справки:</h3>
					<p id="unitTextDescription"></p>
					<h3>Входные параметры:</h3>
					<ul id="unitInParams"></ul>
				</div>
				<div>
				    <h3>Выходные параметры:</h3>
				    <ul id="unitOutParams"></ul>
				</div>
			</div>
			<div class="exampleOut">
				<h3>Пример:</h3>
				<div class="example"></div>
			</div>
		</div>
	</div>

	<div class="modalForImage">
		<span class="close">&times;</span>
		<img id="modalImg">
	</div>

	<div class="modalForAdminForm">
		<span class="close">&times;</span>
		<div class="adminForm">
			<div>
				<h3>Справка: <span id="unitNameAdmin"></span></h3>
				<h4><b>Описание справки:</b></h4>
				<textarea name="description" class="adminForm__unitTextDescription"></textarea>
				<h4><b>Выходные параметры:</b></h4>
				<div class="searchOutParams">
			        <form action="" method="get"> 
	    	        <input id="searchOutP" placeholder="Искать" type="text">
	        	    </form>
	        	</div>
				<div class="outParamAdmin">
					<div id="outParamAdminOutput">
						<ul></ul>
					</div>
					<div id="outParamAdminInput">
						<ul></ul>
					</div>
				</div>
				<div id="imgDownloadForm">
					<form action="fileupload.aspx" method="post" enctype="multipart/form-data" target="_blank">
						<h4><b>Загрузить картинку</b></h4>
						<input type="file" name="image">
						<label><input name="prAVFforTr" id="prAVFforTr" type="checkbox">Отображать в АВФ клиента</label>
						<input type="submit" value="Сохранить" class="button_update">
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery.js" defer></script>
    <script src="jquery-sortable.js" defer></script>
	<script src="main.js" defer></script>
</body>
</html>
